<ion-header>
  <ion-toolbar>
    <ion-buttons start>
    </ion-buttons>
    <ion-title>任性(renx.in)获取<span *ngIf="fetched">获取成功</span></ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" class="refresh" (click)="refresh()" *ngIf="fetched"><ion-icon name="refresh"></ion-icon>重新获取
</button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!fetched">
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="code" value="" placeholder="输入分享号获取分享内容"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block class="share" (click)="fetch()" [disabled]="!code"><ion-icon name="download"></ion-icon>&nbsp;获取</button>
  </div>
  <div *ngIf="fetched" class="fetched">
    <!--<h5>分享的内容:</h5>-->
    <pre>{{fetched}}</pre>
  </div>
</ion-content>
