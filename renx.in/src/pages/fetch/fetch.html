<ion-header>
  <ion-navbar>
    <ion-title>任性(renx.in)获取</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!fetched">
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="code" value="" placeholder="输入分享号获取分享内容"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block class="share" (click)="fetch()" [disabled]="!code"><ion-icon name="download"></ion-icon>&nbsp;获取</button>
  </div>
  <div *ngIf="fetched">
    <h5> 你要查看的内容</h5>
    <ion-card>
      <ion-card-header>
       
      </ion-card-header>

      <ion-card-content>
        {{fetched}}
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
