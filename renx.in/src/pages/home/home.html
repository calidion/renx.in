<ion-header>
  <ion-navbar>
    <ion-title>任性(renx.in)分享</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>输入你要分享的内容</h2>
  <ion-card>
    <ion-card-content>
      <textarea [(ngModel)]="text"></textarea>
    </ion-card-content>
  </ion-card>

  <button ion-button block class="share" (click)="share()" [disabled]="!text" > 
           <ion-icon name="share"></ion-icon> &nbsp;分享
</button>

</ion-content>
